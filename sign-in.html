<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sign-in.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Création de Compte</title>
</head>
<body>
  <div class="signup-form-container">
    <a href="javascript:history.back()" class="back-arrow">
        <i class="fas fa-arrow-left"></i>
    </a>
    <a href="index.html" class="home-icon">
      <i class="fas fa-home"></i>
    </a>
    <form action="">
      <h3>Créer un Compte</h3>
      <span>Nom complet</span>
      <input type="text" class="box" placeholder="Entrez votre nom complet">
      <span>Adresse e-mail</span>
      <input type="email" class="box" placeholder="Entrez votre adresse e-mail">
      <span>Mot de passe</span>
      <input type="password" class="box" placeholder="Entrez un mot de passe">
      <input type="submit" value="S'inscrire" class="btn">
      <p>Déjà un compte ? <a href="login.html">Connectez-vous ici</a></p>
    </form>
  </div>
</body>
</html>
