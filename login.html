<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Login Page</title>
</head>
<body>
  <div class="login-container">
    <a href="javascript:history.back()" class="back-arrow">
      <i class="fas fa-arrow-left"></i>
    </a>
    <a href="index.html" class="home-icon">
      <i class="fas fa-home"></i>
    </a>
    <h2>Se connecter</h2>
    <form>
      <div class="input-group">
        <label for="username"> Adresse e-mail</label>
        <input type="text" id="username" name="username" placeholder="Entrez votre e-mail">
      </div>
      <div class="input-group">
        <label for="password"> Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe">
        <p>Mot de passe oublié ? <a href="passwordrecovery.html">Cliquez ici !</a></p>
        <p>Pas de compte ? <a href="sign-in.html">Créez en un !</a></p>
      </div>
      <button class="login-btn" type="submit">Suivant</button>
      
    </form>
  </div>
</body>
</html>
